<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 3D RPG - Camera Height Fix</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #333; color: #fff; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        #ui-container > div {
             pointer-events: auto;
        }
        #instructions {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
            line-height: 1.5;
        }
        #instructions strong {
             display: block;
             margin-bottom: 5px;
             font-size: 16px;
        }
         #pointer-lock-info {
            margin-top: 10px;
            font-style: italic;
            font-size: 12px;
            color: #ccc;
         }
        /* Health Bar Styles */
        #health-bar-container {
            width: 150px;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            border: 1px solid #222;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }
        #health-bar-inner {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }
         #health-text {
            font-size: 12px;
            color: #eee;
            margin-bottom: 2px;
         }
        /* Crosshair Styles */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 12px;
            background-color: white;
            box-shadow: 0 0 3px black, 0 0 1px black inset;
            z-index: 11;
            pointer-events: none;
        }
        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -5px;
            width: 12px;
            height: 2px;
            background-color: white;
            transform: translateY(-50%);
            box-shadow: 0 0 3px black, 0 0 1px black inset;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="instructions">
            <strong>Controls:</strong>
            W: Move Forward<br>
            A: Strafe Left<br>
            S: Move Backward<br>
            D: Strafe Right<br>
            Space: Jump / Double Jump<br>
            Q: Shoot Arrow<br>       E: Shoot Fireball<br>    H: Decrease Health (Test)<br>
            Mouse: Look Around
            <div id="pointer-lock-info">Click the screen to lock mouse control. Press ESC to unlock.</div>
        </div>
        <div>
             <div id="health-text">HP</div>
             <div id="health-bar-container">
                 <div id="health-bar-inner"></div>
             </div>
        </div>
    </div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Core Components ---
        let scene, camera, renderer;
        let player, ground;
        let playerVelocity = new THREE.Vector3();
        let playerOnGround = false;
        let jumpsPerformed = 0;
        let projectiles = [];

        // --- Player Stats & UI ---
        const MAX_HEALTH = 100;
        let currentHealth = MAX_HEALTH;
        let healthBarInnerElement;

        // --- Constants ---
        const PLAYER_HEIGHT = 1.0;
        const PLAYER_WIDTH = 0.5;
        const PLAYER_DEPTH = 0.5;
        const PLAYER_SPEED = 5.0;
        const GRAVITY = -15.0;
        const JUMP_FORCE = 7.0;
        const MAX_JUMPS = 2;
        const CAMERA_DISTANCE = 5;
        const CAMERA_HEIGHT_OFFSET = 0.8;
        const MIN_CAMERA_HEIGHT = 0.2; // Minimum height camera can go
        const HAT_HEIGHT = 0.2;
        const HAT_WIDTH = 0.3;
        const HAT_DEPTH = 0.4;
        const MOUSE_SENSITIVITY = 0.002;
        const PITCH_LIMIT = Math.PI / 2 - 0.1;

        // --- Projectile Constants ---
        const ARROW_SPEED = 15.0;
        const ARROW_GRAVITY = -5.0;
        const ARROW_RANGE = 50.0;
        const ARROW_INITIAL_UP_VELOCITY = 1.0;
        const FIREBALL_SPEED = 25.0;
        const FIREBALL_RANGE = 100.0;
        const FIREBALL_SIZE = 0.2;
        const Q_COOLDOWN = 500;
        const E_COOLDOWN = 1000;

        // --- Input State ---
        const keys = {};
        let playerRotationY = 0;
        let cameraRotationX = 0;
        let isPointerLocked = false;
        let lastShotTimeQ = 0;
        let lastShotTimeE = 0;

        // --- Initialization ---
        function init() {
            // Scene, Camera, Renderer setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 10, 60);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -25;
            directionalLight.shadow.camera.right = 25;
            directionalLight.shadow.camera.top = 25;
            directionalLight.shadow.camera.bottom = -25;
            scene.add(directionalLight);

            // Ground Plane
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22, side: THREE.DoubleSide });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Player Cube & Hat
            const playerGeometry = new THREE.BoxGeometry(PLAYER_WIDTH, PLAYER_HEIGHT, PLAYER_DEPTH);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.castShadow = true;
            player.position.y = PLAYER_HEIGHT / 2;
            scene.add(player);
            const hatGeometry = new THREE.BoxGeometry(HAT_WIDTH, HAT_HEIGHT, HAT_DEPTH);
            const hatMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const hat = new THREE.Mesh(hatGeometry, hatMaterial);
            hat.position.y = PLAYER_HEIGHT / 2 + HAT_HEIGHT / 2;
            hat.position.z = -PLAYER_DEPTH / 2 + HAT_DEPTH / 2 - 0.05;
            hat.castShadow = true;
            player.add(hat);

            // Trees
            createTrees(20);

            // Get UI Element References
            healthBarInnerElement = document.getElementById('health-bar-inner');
            updateHealthBar();

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', (event) => { keys[event.code] = false; });
            renderer.domElement.addEventListener('click', () => { renderer.domElement.requestPointerLock(); }, false);
            document.addEventListener('pointerlockchange', onPointerLockChange, false);
            document.addEventListener('pointerlockerror', onPointerLockError, false);
            document.addEventListener('mousemove', onMouseMove, false);
        }

        // --- Projectile Creation Functions ---
        function createArrowMesh() { /* ... arrow mesh creation code (unchanged) ... */
             const arrowLength = 0.8; const shaftRadius = 0.02; const shaftLength = arrowLength * 0.8; const headLength = arrowLength * 0.2; const headRadius = 0.05; const arrowGroup = new THREE.Group(); const shaftGeometry = new THREE.CylinderGeometry(shaftRadius, shaftRadius, shaftLength); const shaftMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial); shaft.rotation.x = Math.PI / 2; shaft.position.z = shaftLength / 2; shaft.castShadow = true; arrowGroup.add(shaft); const headGeometry = new THREE.ConeGeometry(headRadius, headLength, 8); const headMaterial = new THREE.MeshStandardMaterial({ color: 0xAAAAAA }); const head = new THREE.Mesh(headGeometry, headMaterial); head.rotation.x = Math.PI / 2; head.position.z = shaftLength + headLength / 2; head.castShadow = true; arrowGroup.add(head); return arrowGroup;
        }
        function createFireballMesh() { /* ... fireball mesh creation code (unchanged) ... */
             const fireballGeometry = new THREE.SphereGeometry(FIREBALL_SIZE, 16, 8); const fireballMaterial = new THREE.MeshBasicMaterial({ color: 0xffA500 }); const fireball = new THREE.Mesh(fireballGeometry, fireballMaterial); return fireball;
        }

        // --- Tree Creation Functions (unchanged) ---
        function createTree(x, z) { /* ... tree creation code ... */
             const trunkHeight = Math.random() * 2 + 1; const trunkRadius = 0.15; const foliageRadius = 0.8; const foliageHeight = 1.5; const tree = new THREE.Group(); const trunkGeometry = new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight); const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial); trunk.position.y = trunkHeight / 2; trunk.castShadow = true; trunk.receiveShadow = true; tree.add(trunk); const foliageGeometry = new THREE.ConeGeometry(foliageRadius, foliageHeight, 8); const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 }); const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial); foliage.position.y = trunkHeight + foliageHeight / 2 - 0.2; foliage.castShadow = true; foliage.receiveShadow = true; tree.add(foliage); tree.position.set(x, 0, z); scene.add(tree); return tree;
        }
        function createTrees(count) { /* ... tree placement code ... */
             const range = 40; for (let i = 0; i < count; i++) { let x, z; do { x = Math.random() * range - range / 2; z = Math.random() * range - range / 2; } while (Math.abs(x) < 3 && Math.abs(z) < 3); createTree(x, z); }
        }

        // --- Health Bar Update Function (unchanged) ---
        function updateHealthBar() { /* ... health bar update code ... */
             if (!healthBarInnerElement) return; const healthPercentage = (currentHealth / MAX_HEALTH) * 100; healthBarInnerElement.style.width = healthPercentage + '%'; if (healthPercentage < 30) { healthBarInnerElement.style.backgroundColor = '#f44336'; healthBarInnerElement.style.boxShadow = '0 0 5px rgba(244, 67, 54, 0.7)'; } else if (healthPercentage < 60) { healthBarInnerElement.style.backgroundColor = '#ff9800'; healthBarInnerElement.style.boxShadow = '0 0 5px rgba(255, 152, 0, 0.7)'; } else { healthBarInnerElement.style.backgroundColor = '#4CAF50'; healthBarInnerElement.style.boxShadow = '0 0 5px rgba(76, 175, 80, 0.7)'; }
        }

        // --- Event Handlers ---
        function onWindowResize() { /* ... resize code ... */
             camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function onKeyDown(event) { /* ... keydown code (unchanged) ... */
             keys[event.code] = true; const currentTime = performance.now(); if (event.code === 'Space') { if (jumpsPerformed < MAX_JUMPS) { playerVelocity.y = JUMP_FORCE; playerOnGround = false; jumpsPerformed++; } } else if (event.code === 'KeyH') { if (currentHealth > 0) { currentHealth -= 10; currentHealth = Math.max(0, currentHealth); console.log("Health decreased:", currentHealth); updateHealthBar(); } } else if (event.code === 'KeyQ') { if (currentTime > lastShotTimeQ + Q_COOLDOWN) { shootProjectile('arrow'); lastShotTimeQ = currentTime; } } else if (event.code === 'KeyE') { if (currentTime > lastShotTimeE + E_COOLDOWN) { shootProjectile('fireball'); lastShotTimeE = currentTime; } }
        }
        function onPointerLockChange() { /* ... pointer lock change code ... */
             isPointerLocked = (document.pointerLockElement === renderer.domElement);
        }
        function onPointerLockError() { /* ... pointer lock error code ... */
             console.error('Pointer Lock Error'); isPointerLocked = false;
        }
        function onMouseMove(event) { /* ... mouse move code ... */
             if (!isPointerLocked) return; const deltaX = event.movementX || 0; const deltaY = event.movementY || 0; playerRotationY -= deltaX * MOUSE_SENSITIVITY; cameraRotationX -= deltaY * MOUSE_SENSITIVITY; cameraRotationX = Math.max(-PITCH_LIMIT, Math.min(PITCH_LIMIT, cameraRotationX));
        }

        // --- Shooting Function (unchanged) ---
        function shootProjectile(type) { /* ... shooting code ... */
             let mesh, speed, range, initialVelocityBoostY = 0; if (type === 'arrow') { mesh = createArrowMesh(); speed = ARROW_SPEED; range = ARROW_RANGE; initialVelocityBoostY = ARROW_INITIAL_UP_VELOCITY; } else if (type === 'fireball') { mesh = createFireballMesh(); speed = FIREBALL_SPEED; range = FIREBALL_RANGE; } else { return; } const direction = new THREE.Vector3(); camera.getWorldDirection(direction); const startPosition = new THREE.Vector3(); camera.getWorldPosition(startPosition); startPosition.add(direction.clone().multiplyScalar(1.0)); mesh.position.copy(startPosition); mesh.lookAt(mesh.position.clone().add(direction)); const velocity = direction.multiplyScalar(speed); velocity.y += initialVelocityBoostY; scene.add(mesh); projectiles.push({ mesh: mesh, velocity: velocity, type: type, range: range, origin: startPosition.clone() });
        }

        // --- Game Loop ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();

            updatePlayer(deltaTime);
            updateCamera(); // Camera update now includes height check
            updateProjectiles(deltaTime);

            renderer.render(scene, camera);
        }

        // --- Update Functions ---
        function updatePlayer(deltaTime) { /* ... player update code (unchanged) ... */
            const moveDirection = new THREE.Vector3(); if (keys['KeyW']) moveDirection.z -= 1; if (keys['KeyS']) moveDirection.z += 1; if (keys['KeyA']) moveDirection.x -= 1; if (keys['KeyD']) moveDirection.x += 1; if (moveDirection.lengthSq() > 0) { moveDirection.normalize(); moveDirection.applyAxisAngle(new THREE.Vector3(0, 1, 0), playerRotationY); moveDirection.multiplyScalar(PLAYER_SPEED * deltaTime); player.position.add(moveDirection); } playerVelocity.y += GRAVITY * deltaTime; player.position.y += playerVelocity.y * deltaTime; if (player.position.y <= PLAYER_HEIGHT / 2) { player.position.y = PLAYER_HEIGHT / 2; if (playerVelocity.y <= 0) { playerVelocity.y = 0; if (!playerOnGround) { jumpsPerformed = 0; } playerOnGround = true; } } else { if (playerOnGround) { if (jumpsPerformed === 0) jumpsPerformed = 1; playerOnGround = false; } } player.rotation.y = playerRotationY;
        }

        // --- Camera Update Function (MODIFIED) ---
        function updateCamera() {
            // Calculate camera position relative to player (same logic as before)
            const cameraOffset = new THREE.Vector3(0, 0, CAMERA_DISTANCE);
            const pitchQuaternion = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), cameraRotationX);
            const yawQuaternion = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), playerRotationY);
            const combinedQuaternion = yawQuaternion.multiply(pitchQuaternion);
            cameraOffset.applyQuaternion(combinedQuaternion);

            const lookAtTarget = player.position.clone().add(new THREE.Vector3(0, CAMERA_HEIGHT_OFFSET, 0));
            camera.position.copy(lookAtTarget).add(cameraOffset);

            // --- ADDED: Minimum Height Check ---
            // Prevent camera from going below the minimum height
            if (camera.position.y < MIN_CAMERA_HEIGHT) {
                camera.position.y = MIN_CAMERA_HEIGHT;
            }
            // --- End of Added Check ---

            // Make the camera look at the target position (after potential height adjustment)
            camera.lookAt(lookAtTarget);
        }


        // --- Projectile Update Function (unchanged) ---
        function updateProjectiles(deltaTime) { /* ... projectile update code ... */
             for (let i = projectiles.length - 1; i >= 0; i--) { const p = projectiles[i]; if (p.type === 'arrow') { p.velocity.y += ARROW_GRAVITY * deltaTime; } const currentPos = p.mesh.position.clone(); p.mesh.position.add(p.velocity.clone().multiplyScalar(deltaTime)); if (p.type === 'arrow') { if (p.velocity.lengthSq() > 0.001) { const lookTarget = p.mesh.position.clone().add(p.velocity.clone().normalize()); p.mesh.lookAt(lookTarget); } } const distanceFromOrigin = p.mesh.position.distanceTo(p.origin); if (distanceFromOrigin > p.range) { scene.remove(p.mesh); projectiles.splice(i, 1); } }
        }


        // --- Start the game ---
        window.onload = function() {
            init();
            animate();
        }

    </script>
</body>
</html>
